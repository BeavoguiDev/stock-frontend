<div class="modal-overlay">
  <div class="modal-content">
    <h2>Ajouter une Catégorie</h2>

    <form (ngSubmit)="addCategory()">
      <div class="form-group">
        <label for="name">Nom de la catégorie</label>
        <input id="name" [(ngModel)]="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="description" name="description"></textarea>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-cancel" (click)="closeModal.emit()">Annuler</button>
        <button type="submit" class="btn-submit" [disabled]="isLoading">
          {{ isLoading ? 'Ajout...' : 'Ajouter' }}
        </button>
      </div>
    </form>
  </div>
</div>
