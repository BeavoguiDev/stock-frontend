<h1>Bienvenue dans la gestion de stock Kanban</h1>
<div class="login-container">
  <h1>Se connecter</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Entrer votre email" />
      <div class="error" *ngIf="email?.invalid && email?.touched">
        Veuillez entrer votre mail.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Mot de pass" />
      <div class="error" *ngIf="password?.invalid && password?.touched">
        Le mot de pass requis.
      </div>
    </div>

    <div class="options">

      <a routerLink="/forgot-password">Mot de pass oublié</a>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>

    <button type="button" class="google-btn" (click)="signInWithGoogle()">
      <!-- <img src="assets/google-icon.svg" alt="Google" /> -->
      Se connecter avec Google
    </button>
  </form>

  <p class="signup-link">
    Vous n'avez pas de compte? <a (click)="goToSignup()">Créer en</a>

  </p>
</div>
